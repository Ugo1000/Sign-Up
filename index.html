<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&display=swap"
      rel="stylesheet"
    />
    <title>Sign_Up</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo">
          <img src="img/odin-lined.png" alt="Odin Logo" />
          <h1>ODIN</h1>
        </div>
        <p class="photo-credit">Photo by Halie West on Unsplash</p>
      </div>

    <div class="right-panel">
      <div class="intro">
        <p>
          This is not a real online service! You know need something<br />
          like this in your life to help you realize your deepest dreams.
          <br />Sign Up <i>now</i> to get started.
          <br />
          <br />
          You <i>know</i> you want to.
        </p>
      </div>


        <form action="" method="post" class="sign-up-form">
          <h1>Let's do this!</h1>


          <div class="form-row">
            <div class="form-group">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName" />
            </div>
  
            <div class="form-group">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName" />
            </div>

          </div> 
          <!-- end of row  -->
          
          <div class="form-row">
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
  
            <div class="form-group">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="tel" id="tel" />
            </div>
          </div>
          <!-- end of row  -->
          
          <div class="form-row">
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" class="error"/>
            </div>
  
            <div class="form-group">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="email" name="confirmPassword" id="confirmPassword" class="error"/>
            </div>
          </div>
          <!-- end of row  -->
          <div class="button-group">
            <button type="submit">Create account</button>
          <p class="login-link">Already have an account? <a href="#">Log in</a></p>
          </div>
          
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
